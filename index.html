<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Big Coach</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>


  <div class="container">

    <div class="page-header">
      <h1>Big Coach <small>the analytics tool for sports</small></h1>
    </div>

    <div class="row">
      <div class="col-xs-12">
      <input id="file" type="file" class="form-control"> 
      <button id="load">Load Video</button>
      </div>
    </div>

    <div class="well">

      <div class="row">
        <div class="col-xs-12">
          <video id="video">
            <source src="videos/ciudad.mp4"></source>
          </video>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button id="play">PLAY</button>
          <button id="frame">Get Frame</button>
          <button id="smpte">Get SMPTE</button>
          <button id="fw">>></button>
          <button id="bw"><<</button>
          <button id="shoot">:O</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <ul id="videoFrameScreenshots">

          </ul>
        </div>
      </div>

    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/video-frame.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
