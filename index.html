<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Big Coach</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>


  <div class="container">

    <div class="row">
      <div class="col-xs-7">
        <div class="page-header">
          <h1>Big Coach <small>the analytics tool for sports</small></h1>
        </div>
      </div>
      <div class="col-xs-5 text-right">
        <form class="form-inline" style="margin-top: 45px">
          <div class="form-group" >
            <input id="file" type="file" class="form-control"> 
            <button id="load" class="btn btn-success">Load Video</button>
          </div>
        </form>
      </div>
    </div>

    <div class="well">

      <div class="row">
        <div class="col-xs-12">
          <button id="bw" class="btn btn-lg"><span class="glyphicon glyphicon-backward"></button>
          <button id="play" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-play"></span></button>
          <button id="fw" class="btn btn-lg"><span class="glyphicon glyphicon-forward"></button>
          
          <button id="frame">Get Frame</button>
          <button id="smpte">Get SMPTE</button>
          
          <button id="shoot" class="btn btn-success btn-lg"><small class="glyphicon glyphicon-picture"></small></button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <video id="video" style="width: 100%">
            <source src="videos/ciudad.mp4"></source>
          </video>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <ul id="videoFrameScreenshots">

          </ul>
        </div>
      </div>

    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/video-frame.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
