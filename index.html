<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Big Coach</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-app="big-coach">

  <div class="container" ng-controller="MainCtrl">
    <div class="row">
      <div class="col-xs-7">
        <div class="page-header">
          <h1>Big Coach <small>the analytics tool for sports</small></h1>
        </div>
      </div>
      <div class="col-xs-5 text-right">
        <form class="form-inline file-bar">
          <div class="form-group" >
            <div file-input="video" on-change="loadVideo()"></div>
          </div>
        </form>
      </div>
    </div>

    <div class="well">

      <div class="row controls">
        <div class="col-xs-8 text-center">
          <button id="bw" class="btn btn-lg"><span class="glyphicon glyphicon-backward"></span></button>
          <button id="play" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-play"></span></button>
          <button id="fw" class="btn btn-lg"><span class="glyphicon glyphicon-forward"></span></button>
          <button id="shoot" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-picture"></span></button>
        </div>
        <div class="col-xs-4 text-right">
          <h4 class="danger">{{frame()}}</h4>
          <h4 class="danger">{{smpte()}}</h4>
        </div>
      </div>

      <div class="row buffer">
        <div class="col-xs-12">
          <video id="video" style="width: 100%" ng-src="{{videoUrl}}" controls>
          </video>
        </div>
      </div>

    </div>


    <div class="row">
      <div class="col-xs-12">
        <h3>Thumbnails</h3>
        <hr>
        <ul id="videoFrameScreenshots">

        </ul>
      </div>
    </div>

  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/directives/file.js"></script>
  <script src="js/video-frame.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/main.js"></script>
</body>
</html>
